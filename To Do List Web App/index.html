<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js" type="text/javascript"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,200" />
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>To Do List Web App</title>
</head>
<body>
   <div class="total">
    <div class="container"id="first-page">
        <li class="list" style="position:fixed;z-index:1;">
            <ul>
               <button onclick="menuAdd()"style="position:fixed;">
                <span id="menu-bar"class="material-symbols-outlined" 
                style="float:right;
                font-size: 402%;
                background-color: #4421ad;
                color: white;
                width: 100%;">
                    menu
                </span>
               </button>
            </ul>
         </li>
         <div id="menu-list"class="menu-container"style="position:fixed;">
            <li class="inner-menu">
                <a href="#first-page">Home</a> 
                <a href="#second-page">To do</a>
            </li>
         </div>
         <h1 class="header">Fix your Routines</h1>
         <div class="four-image-container">
            <div id = "first-img-container">
                <img id="four"src="4.jpg" height="30%" width="30%" class="image-container">
                <img src="2.jpg" height="30%" width="30%" class="image-container">
             </div>
             <div id = "second-img-container">
                <img id ="three"src="3.jpg" height="30%" width="30%" class="image-container">
                <img src="5.jpg" height="30%" width="30%" class="image-container">
             </div>
         </div>
         <a class="work-set-button" href="#second-page">Set Work</a>
         <div style="width: 47%;"></div>
       
    </div>
   </div>
   <div id="second-page"class="input-wrapper">
       <div class="upper-element"></div>
       <div class="making-list-container">
       <input type="text" id="input-container" placeholder="Add your new to do in the list"class="input-box">
       <!--<button style="height: 13%" class="button" onclick="notificationAdd()">
           <span class="material-symbols-rounded" style="font-size: 295%;
       background-color: #640ae3;
       color: floralwhite;
       height: 84%;">
        notification_add
        </span>
    </button>-->
    <button class="button"onclick="notificationAdd()">Add</button>
    <ul class="under-line"onclick = "notification_delete(event)">
        <li class="doing-list">
            Go to college
        </li>
        <li  class="doing-list" id="port-folio">
            Make a portfolio
     </li>
     <li  class="doing-list">
         Cook a new recipe
     </li>
     <li  class="doing-list" onclick="notification_delete()">
         Playing Football
     </li>
     
    </li>
    </ul>
    <li class="doing-list">Clear All
        <button class="delete-button" onclick="allDelete()">
            <span class="material-symbols-outlined">
                delete
            </span>
        </button>
   </div>
</div>
</body>
